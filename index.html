<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Your Area</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>Weekly Forecast</header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h1>Search for a City:</h1>
                <input id="search-input" class="form-input w-100 fs-3" type="text" placeholder="Find a city!">
                <button type="submit" class="col-12 bg-info fs-4 my-4 p-2" id="submitBtn">Find your city!</button>
                <div class="col-12 justify-content-center border-top border-dark" id="cityList">
                </div>
            </div>
            <div class="col-9">
                <div class="col-12 border border-dark border-2 my-4 jumbotron" id="cityDisplay">
                    CITY INFO
                </div>
                <div>
                    <h2>5-day Forecast:</h2>
                </div>
                <div class="row justify-content-between" id="fiveDayDisplay">
                    <img src="https://openweathermap.org/img/wn/01d@2px.png">
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
