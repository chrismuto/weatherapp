<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Your Area</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header class="w-100 px-3 py-2 fs-1 text-center">Weekly Forecast</header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h1 class="fs-2">Search for a City:</h1>
                <form>
                <input id="search-input" class="form-input w-100 border fs-3" type="text" placeholder="Find a city!">
                <button type="button" class="btn btn-success col-12 fs-4 my-4 p-2 border-dark" id="submitBtn">Find your city!</button>
                <button type="button" class="btn btn-danger col-12 fs-4 my-4 p-2 border-dark" id="reset">Clear search history</button>
            </form>
                <div class="col-12 justify-content-center border-top border-2" id="cityList">
                </div>
            </div>
            <div class="col-9 container-fluid mt-4">
                <div class="col-12 shadow-lg my-3 row-6 jumbotron fs-1 p-2 bg-secondary rounded" style="--bs-bg-opacity: .5;" id="cityDisplay">
                    City Info
                </div>
                <div>
                    <h2 class="fs-3">5-day Forecast:</h2>
                </div>
                <div class="row justify-content-between col-12" id="fiveDayDisplay">
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
